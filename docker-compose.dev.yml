version: "3.8"

services:
  nginx:
    container_name: core_backend
    restart: on-failure
    image: nginx:stable
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      # - "443:443"
    depends_on:
      - app
  app:
    container_name: scrapy-backend
    image: scrapy-backend
    build:
      context: .
    
    volumes:
      - .:/app:rw
    ports:
      - "8080:8080"
    command: >
      sh -c "python3 app.py"
    env_file:
      - .env
    restart: on-failure